<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- custome CSS -->
  <link rel="stylesheet" href="../static/css/chat.css">

  <title>Opinion</title>
</head>

<body>
  <section class="d-flex flex-column flex-sm-row justify-content-sm-between" id="base">
    <div class="col-12 col-sm-9" id="leftBox" style="background-color: aquamarine;">
      <!-- top bar -->
      <div class="d-flex justify-content-between align-items-center px-2" id="topBar">
        <div class="avatar" id="leftAvatar">
          <img src="../static/images/placeholder/avatarPlaceHolder1.jpg" alt="" class="avatarImage img-fluid">
        </div>
        <div class="avatar" id="rightAvatar">
          <img src="../static/images/placeholder/avatarPlaceHolder1.jpg" alt="" class="avatarImage img-fluid">
        </div>
      </div>
      <!-- top bar end -->
      <!-- chat show area -->
      <div class="col-12 d-flex flex-column p-2" id="chatShowArea">
        <div class="message leftMessage align-self-start p-2 my-2">
          <p>some message from the other person</p>
        </div>
        <div class="message rightMessage align-self-end p-2 my-2">
          <p>a message from the me</p>
        </div>
      </div>
      <!-- chat show area end -->
      <!-- bottom bar -->
      <div class="col-12 d-flex align-items-center px-2" id="bottomBar">
        <input type="text" class="col-10 col-sm-11" id="messageInputBox" placeholder="type here ...">
        <img src="../static/images/icons/send1.png" alt="" class="mx-auto" id="sendButton">
      </div>
      <!-- bottom bar -->
    </div>
    <div class="col-12 col-sm-3 flex-column" id="rightBox">
      <div class="d-none d-sm-block my-0" id="emojiHeading">
        <p>Emoji</p>
      </div>
      <div class="col-12 d-flex flex-sm-wrap" id="emojiBox">
        <div class="p-2" onclick="appendEmoji('&#128517')">&#128517</div>
        <div class="p-2" onclick="appendEmoji('&#128518')">&#128518</div>
        <div class="p-2" onclick="appendEmoji('&#128519')">&#128519</div>
        <div class="p-2" onclick="appendEmoji('&#128520')">&#128520</div>
        <div class="p-2" onclick="appendEmoji('&#128521')">&#128521</div>
        <div class="p-2" onclick="appendEmoji('&#128522')">&#128522</div>
        <div class="p-2" onclick="appendEmoji('&#128523')">&#128523</div>
        <div class="p-2" onclick="appendEmoji('&#128524')">&#128524</div>

      </div>
      <div></div>
    </div>
  </section>

  <!-- custome js -->
  <script type="module" src="../static/js/chat.js"></script>
  <!-- custome js end -->

  <!-- BootStrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- BootStrap Js clear -->

</body>

</html>
